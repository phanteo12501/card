<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
            50% { box-shadow: 0 0 15px #ff69b4, 0 0 20px #ff69b4; }
            100% { box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000428, #004e92);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            text-align: center;
            animation: float 6s ease-in-out infinite, glowing 3s infinite;
            position: relative;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .cake-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        .message {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        .heart {
            color: #ff1493;
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 10px 0;
        }
        .firework-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        .firework-btn:active {
            transform: scale(0.95);
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }
        @media (max-width: 320px) {
            .header {
                font-size: 20px;
            }
            .message {
                font-size: 16px;
            }
            .heart {
                font-size: 30px;
            }
            .firework-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="fireworksCanvas"></canvas>
        <div class="card">
            <div class="header">‚ú®Ch√∫c M·ª´ng Sinh Nh·∫≠t M·∫π!‚ú®</div>
            <img src="https://banhkemsaigon.vn/files/sanpham/381/1/jpg/m30-banh-sinh-nhat-me.jpg" alt="B√°nh sinh nh·∫≠t cho M·∫π" class="cake-image">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="message">
            Con Ch√∫c M·∫π <br>
            Ng√†y c√†ng h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui.<br>
            S·ª©c kh·ªèe d·ªìi d√†o v√† lu√¥n b√¨nh an.<br><br>
            Con y√™u M·∫π r·∫•t nhi·ªÅu! 
            </div>
            <button class="firework-btn">üéÜ B·∫Øn ph√°o hoa üéÜ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 2;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.particles = [];
                this.alive = true;
                this.colors = [
                    '#FF69B4', '#FF1493', '#FFB6C1', '#FFC0CB', '#DB7093',
                    '#C71585', '#FF69B4', '#FF00FF', '#BA55D3', '#9370DB'
                ];
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                    this.explode();
                    this.alive = false;
                }
            }

            explode() {
                const particleCount = 100;
                const angleIncrement = (Math.PI * 2) / particleCount;
                for (let i = 0; i < particleCount; i++) {
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        3,
                        color,
                        {
                            x: Math.cos(angleIncrement * i) * (Math.random() * 5 + 0.5),
                            y: Math.sin(angleIncrement * i) * (Math.random() * 5 + 0.5)
                        }
                    ));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#FFF';
                ctx.fill();

                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let fireworks = [];
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (!firework.alive && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        document.querySelector('.firework-btn').addEventListener('click', () => {
            for (let i = 0; i < 5; i++) {
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * canvas.height * 0.5;
                fireworks.push(new Firework(
                    canvas.width * Math.random(),
                    canvas.height,
                    targetX,
                    targetY
                ));
            }
        });
    </script>
</body>
</html>
