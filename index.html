<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
            50% { box-shadow: 0 0 15px #ff69b4, 0 0 20px #ff69b4; }
            100% { box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000428, #004e92);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: float 6s ease-in-out infinite, glowing 3s infinite;
            position: relative;
            z-index: 1;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .cake-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        .message {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        .heart {
            color: #ff1493;
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 10px 0;
        }
        .firework-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        .firework-btn:active {
            transform: scale(0.95);
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        @media (max-width: 320px) {
            .header {
                font-size: 20px;
            }
            .message {
                font-size: 16px;
            }
            .heart {
                font-size: 30px;
            }
            .firework-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="card">
        <div class="header">‚ú® Ch√∫c M·ª´ng Sinh Nh·∫≠t M·∫π! ‚ú®</div>
        <img src="https://banhkemsaigon.vn/files/sanpham/381/1/jpg/m30-banh-sinh-nhat-me.jpg" alt="B√°nh sinh nh·∫≠t cho M·∫π" class="cake-image">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message">
            Con Ch√∫c M·∫π <br>
            Ng√†y c√†ng h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui.<br>
            S·ª©c kh·ªèe d·ªìi d√†o v√† lu√¥n b√¨nh an.<br><br>
            Con y√™u M·∫π r·∫•t nhi·ªÅu! 
        </div>
        <button class="firework-btn">üéÜ B·∫Øn ph√°o hoa üéÜ</button>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distance = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.particles = [];
                this.alive = true;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                    this.explode();
                    this.alive = false;
                }
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 / 50) * i;
                    const speed = Math.random() * 3 + 1;
                    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.particles.push(new Particle(this.x, this.y, angle, speed, color));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                this.particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                this.particles = this.particles.filter(particle => particle.alive);
            }
        }

        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.color = color;
                this.alive = true;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
                if (this.alpha <= 0) this.alive = false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            fireworks = fireworks.filter(firework => 
                firework.alive || firework.particles.length > 0);

            requestAnimationFrame(animate);
        }

        animate();

        document.querySelector('.firework-btn').addEventListener('click', () => {
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * (canvas.height * 0.6);
            fireworks.push(new Firework(canvas.width / 2, canvas.height, targetX, targetY));
        });
    </script>
</body>
</html>
